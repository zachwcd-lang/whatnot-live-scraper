<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatnot Live Scraper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Whatnot Live Scraper</h1>
    <div class="status">
      <p class="status-message">Extension Active</p>
      <p class="status-subtitle">Phase 1: Console Logging</p>
    </div>
    <div class="info">
      <p>Check the browser console for scraped data.</p>
      <p>Monitoring runs automatically on live dashboard pages.</p>
    </div>
    <div class="settings">
      <h2>Settings</h2>
      <div class="setting-item">
        <label for="scrape-interval">Scraping Interval (seconds):</label>
        <input type="number" id="scrape-interval" min="10" max="300" value="60" />
        <button id="save-interval">Save</button>
      </div>
      <p class="setting-note">Current interval: <span id="current-interval">60</span> seconds</p>
    </div>
    <div class="url-scrape">
      <h2>Scrape from URL</h2>
      <div class="setting-item">
        <label for="url-input">Whatnot Dashboard URL:</label>
        <input type="text" id="url-input" placeholder="https://www.whatnot.com/dashboard/live/..." />
        <button id="scrape-url">Scrape This URL</button>
      </div>
      <div id="url-status" style="margin-top: 10px; padding: 8px; display: none; border-radius: 4px; font-size: 12px;"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
